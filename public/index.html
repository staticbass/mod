<!doctype html>
<html lang="en">

<head>
	<title>MOD</title>
	<link rel="stylesheet" href="/css/amazing.css">
</head>
<body>

	<header>

		<div id="round">
			<a href="">MOD<br><small>beta</small></a>
		</div>

	</header>

	<section>
		<div id="content">
			<div id="chat-window">
				<div id="messages"></div>
				<div id="room"></div>
			</div>

			<form id="send-form">
				<input type="text" placeholder="type..." autocomplete="off" id="send-message">
				<input type="submit" value="" id="send-button">
			</form>
			<div id="commands">
				<span>commands:</span>
				<ul>
					<li>/nick 'name'</li>
					<li>/join 'room or new room'</li>
				</ul>
			</div>
		</div>

		<aside>

			<div class="options">
				<span id="menu-icon"></span>
				<span id="rooms-icon"></span>
				<span id="settings-icon"></span>
			</div>
		
			<div class="menu block">
				<span>profile</span>
			</div>
			<div class="rooms block">
				<span>rooms</span>
				<div id="room-list"></div>
			</div>
			<div class="settings block">
				<span>settings</span>
			</div>

		</aside>
	</section>
	<!-- scripts -->
	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src='js/jquery.js' type='text/javascript'></script>
	<script src='/js/chat.js' type='text/javascript'></script>
	<script src='/js/chat_ui.js' type='text/javascript'></script>
	<script src='/js/help.js'></script>
	<script src='/js/power.js'></script>
</body>
</html>
